<div id="{{project.id}}" style="height: 100%;">
    <div *ngIf= "!project.video" class="media-carousel">
        <p-carousel [value]="project.media" [numVisible]="1" [numScroll]="1" [autoplayInterval]="4000" [circular]="project.media.length > 0">
            <ng-template let-image pTemplate="item">
                <div class="p-mr p-ac-center">
                    <div class="p-d-flex p-jc-center">
                        <div class="p-mr p-ac-center">
                            <img src="{{image}}" [alt]="" class="carousel-image-detail">
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <div *ngIf="project.video">
        <iframe [src]="safeURL" class="video-frame" allowfullscreen></iframe>
    </div>
    <div>
        <h2>
            {{project.title}}
        </h2>
    </div>
    <div>
        {{project.description}}
    </div>
    <div>
        <h3>
            Contributions
        </h3>
        <ul>
            <li *ngFor = "let contribution of project.contributions">
                {{contribution}}
            </li>
        </ul>
    </div>
    <div>
        <h3>
            Tools
        </h3>
        <ul>
            <li *ngFor = "let tool of project.tools">
                {{tool}}
            </li>
        </ul>
    </div>
    <div class="image-container" style="margin-bottom: 15px;">
        <button pButton pRipple type="button" label="Repository"
            class="p-button-raised p-button-rounded p-button-secondary"
            icon="fab fa-github"
            (click)="goToExternalLink(project.url)">
        </button>
        <button *ngIf="project.release" pButton pRipple type="button" label="Play"
            class="p-button-raised p-button-rounded p-button-secondary"
            icon="fas fa-gamepad"
            style="margin-left: 15px;"
            (click)="goToExternalLink(project.release)">
        </button>
    </div>
</div>

<div id="{{project.id}}" style="height: 100%;">
    <p-carousel [value]="project.media" [numVisible]="1" [numScroll]="1" [autoplayInterval]="4000" [circular]="project.media.length > 0">
        <ng-template let-image pTemplate="item">
            <div class="p-mr p-ac-center">
                <div class="p-d-flex p-jc-center">
                    <div class="p-mr p-ac-center">
                        <img src="{{image}}" [alt]="" class="carousel-image-detail">
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
    <div>
        <h2>
            {{project.title}}
        </h2>
    </div>
    <div>
        {{project.description}}
    </div>
    <div>
        <h3>
            Contributions
        </h3>
        <ul>
            <li *ngFor = "let contribution of project.contributions">
                {{contribution}}
            </li>
        </ul>
    </div>
    <div>
        <h3>
            Tools
        </h3>
        <ul>
            <li *ngFor = "let tool of project.tools">
                {{tool}}
            </li>
        </ul>
    </div>
    <div class="p-grid p-jc-center">
        <div class="p-col-2">
            <button pButton pRipple type="button" label="Repository"
                class="p-button-raised p-button-rounded p-button-secondary"
                icon="fab fa-github"
                (click)="goToRepository()">
            </button>
        </div>
    </div>
</div>
